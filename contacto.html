<!DOCTYPE html>

<html>
    <head>
    <meta charset="UTF-8">
    <title>contacto - barbería Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

 </head>
 <body>
    <header>
        <div class="caja">
        <h1><img src="imagenes/logo.png" alt="Logo de la barberia"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main> 
        <form> 
            <label for="nombreapellido"> Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correoelectronico"> Correo Electronico </label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="XXXX-XXXX">
            
            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

        <fieldset>
            <legend>¿Cómo le gustaria que lo contactemos?</legend>
            <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
            

            <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
            

            <label for="radio-whatsapp"><input type="radio" name="contacto" value="Whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
            
        </fieldset>
            <fieldset>
                    <legend>¿En que horario desea ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>

            </fieldset>
           
            <label class="checkbox"><input type="checkbox" checked>¿le gustaría recibir novedades de la Barbería Alura?</label>
            <input type="submit" value="Enviar Formulario" class="enviar">


        </form>
            <table>
                <thead>
                    <tr>
                        <td>dia</td>
                        <td>Horario</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h-20h</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>08h-20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h-20h</td>
                    </tr>
                </tbody>
            </table>
    </main>
    <footer>
        <img src="imagenes/logo-blanco.png" alt="logo de la barberia">
        <p class="copyright">&copy Copyright barbería Alura - 2022</p>

    </footer>
 </body>
</html>
